<template name = "home">
    <div class = "container">
        <div class="panel-group">
            <div class = "panel panel-primary">
                <div class="panel-heading"><h3>Image Search</h3></div>
                <div class="panel-body">
                    <form class = "form-horizontal">
                         <div class="form-group">
                        <label class="control-label col-sm-2">Search Terms:</label>
                        <div class="col-sm-9">
                        <input type="text" class="form-control" name="terms"><br>
                        </div>
                        <label class="control-label col-sm-2">Page: </label>
                        <div class="col-sm-1">
                        <input type="text" class="form-control" name="page"><br>
                        </div>
                        <input type="submit" class = 'btn btn-primary' value="Submit">
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="well well-sm">
        <button type="button" class = 'btn btn-success' id = "history">History</button>
        
    </div>
</template>
